<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="javascript/funciones.js"></script>  
        <title>Encriptador</title>
    </head>
<body>

        <div class="container">
              
                <header class="container_header">
                            <img class="logo"src="./imagenes/Logo.png" alt="logo">
                </header>
            
                    <div class="container_input">
                                    <input autofocus class="input" type="text" placeholder="Ingrese el texto aquí">
                    </div>
                    
                    <div class="container_vector-letras">
                            <img class="vector"src="imagenes/Vector.png" alt="vector">
                            <h3 class="letras-minusculas">Solo letras minúsculas y sin acentos</h3>
                    </div>
                    <div class="container_botones">
                                <button class="boton-encriptar" onclick=encriptar()>Encriptar</button>
                                <button class="boton-desencriptar" onclick=desencriptar()>Desencriptar</button>
                    </div>
                        
                    <div id="container-texto-inicial" class="texto" >
                
                                <img id="muneco"class="muneco" src="imagenes/Muñeco.png" alt="muneco">
                                <h2 id="ningun-mensaje"class="ningun-mensaje">Ningún mensaje fue encontrado</h2>
                                <h3 id="ingresa-texto"class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar.</h3>

                    

                    <div class="container__mensaje_encriptado" id="container__mensaje_encriptado">
                                    <h3 id="mensaje-encriptado" class="mensaje-encriptado"></h3>
                                    <button onclick=copyToClickBoard() class="boton-copiar"id="copiar">Copiar</button>
                    </div>
                    </div>
          
                <footer class="container_footer">
                    <ul class="redes">
                        <li><a href="https://315play.app/" target="_blank"><img src="imagenes/red-mundial.png" alt="315 play"></a></li>
                        <li><a href="https://www.linkedin.com/in/cristian-guichard-productor/" target="_blank"><img src="imagenes/linkedin.png" alt="linkedin"></a></li>
                        <li><a href="https://www.315.cl" target="_blank"><img src="imagenes/red-mundial.png" alt="315"></a></li>
                    </ul>
                </footer>
        </div>
</body>
</html>
