<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
        <img class="logo"src="imagenes/Logo.png" alt="logo">
        <div class="caja-muñeco">
            <img class="muneco" src="imagenes/Muñeco.png" alt="muneco">
            <h2 class="ningun-mensaje">Ningún mensaje fue<br>encontrado</h2>
            <h3 class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar.</h3>
        </div>
        <input class="input" type="text" placeholder="Ingrese el texto aqui">
        <h3 class="letras-minusculas">Solo letras minúsculas y sin acentos</h3>
        <img class="vector"src="imagenes/Vector.png" alt="vector">
        <button class="boton-encriptar">Encriptar</button>
        <button class="boton-desencriptar">Desencriptar</button>
</body>
</html>
