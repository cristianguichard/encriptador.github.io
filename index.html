<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Encriptador</title>
</head>
<body>
        <img class="logo"src="imagenes/Logo.png" alt="logo">
        <input class="input" type="text" placeholder="Ingrese el texto aqui">

        <div class="caja-encriptador">
            <div class="caja-resultado"id="caja-resultado">
                <h3 id="mensaje-encriptado"class="mensaje-encriptado"></h3>
                <button onclick=copyToClickBoard() class="boton-copiar"id="copiar">Copiar</button>
            </div>
            <div class="texto-inicial" id="texto-inicial">
                <img id="muneco"class="muneco" src="imagenes/Muñeco.png" alt="muneco">
                <h2 id="ningun-mensaje"class="ningun-mensaje">Ningún mensaje fue encontrado</h2>
                <h3 class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar.</h3>
            </div>
        </div>
        
       
       
        <div class="botones">
            <div class="vector-letras">
                <img class="vector"src="imagenes/Vector.png" alt="vector">
                <h3 class="letras-minusculas">Solo letras minúsculas y sin acentos</h3>
            </div>

            <button class="boton-encriptar" onclick=encriptar()>Encriptar</button>
            <button class="boton-desencriptar" onclick=desencriptar()>Desencriptar</button>
        </div>
    <script src="javascript/funciones.js"></script>     
    <footer>
        <div>
            <ul>
                <li><a href="https://www.linkedin.com/in/cristian-guichard-productor/">Linkedin</a></li>
                <li><a href="https://315play.app/">315 Play</a></li>
                <li><a href="https://www.315.cl">315</a></li>
            </ul>
           
        </div>
    </footer>
</body>
</html>
